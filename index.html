<html>
    <head>
        <title>HTML5 Canvas Winning Wheel</title>
        <link rel="stylesheet" href="main.css" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/Winwheel.js"></script>
        <script src="js/TweenMax.min.js"></script>
    </head>
    <body style= "margin-top: 100px;">
        <div align="center">
            <h1>SPIN AND GET THE DISCOUNT </h1>
           <br />
           <table cellpadding="0" cellspacing="0" border="0">
            <tr>
                
                <td width="438" height="500" class="the_wheel" align="center" valign="center">
                    <canvas id="canvas" width="434" height="434">
                        <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
                    </canvas>
                </td>
            </tr>
        </table>
        </div>
           <div class="power_controls">
            <center>
            <img id="spin_button" src="spin_on.png" alt="Spin" onClick="startSpin();" style="position: sticky;
           
            width: 17%;"/>
            </center>
            <!--&nbsp;&nbsp;<a href="#" onClick="resetWheel(); return false;">Play Again</a><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(reset)
            -->  </div>
            

<div class="modal fade" id="myDialog" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color:red;"> Congratulations......</h4>
        </div>
        <div class="modal-body">
           <center><h1 class="won">  </h1>
           </center>
        </div>
        <img src="WS2k.gif" width="80%" style="position:absolute"/>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default btn-success pull-right" data-dismiss="modal"> Ok </button>
         
        </div>
      </div>
    </div>
  </div>
</div>

        <script type="text/javascript" src="js/driver.js">  </script>
    </body>
</html>
